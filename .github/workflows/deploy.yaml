name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  KUBE_NAMESPACE: url-shortener

jobs:
  # Job 1: –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–¥–∞
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, user-service, auth-service, link-service]
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: ${{ matrix.service }}/yarn.lock

      - name: Install dependencies
        working-directory: ./${{ matrix.service }}
        run: yarn --frozen-lockfile

      - name: Run tests
        working-directory: ./${{ matrix.service }}
        run: yarn test

  # Job 2: –°–±–æ—Ä–∫–∞ –∏ –ø—É–±–ª–∏–∫–∞—Ü–∏—è Docker –æ–±—Ä–∞–∑–æ–≤
  build:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        service: [api-gateway, user-service, auth-service, link-service]
    steps:
      # --- 1. Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è ---
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set lowercase owner
        run: echo "IMAGE_PREFIX=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      # --- 2. –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è –≤ GitHub Container Registry ---
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- 3. –°–±–æ—Ä–∫–∞ –∏ –ø—É—à –æ–±—Ä–∞–∑–æ–≤ –¥–ª—è –≤—Å–µ—Ö —Å–µ—Ä–≤–∏—Å–æ–≤ ---
      - name: Build and push ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: |
          echo "üîß Building ${{ matrix.service }}..."
          docker build -t $REGISTRY/${IMAGE_PREFIX}/${{ matrix.service }}:latest .
          docker push $REGISTRY/${IMAGE_PREFIX}/${{ matrix.service }}:latest

  # Job 3: –†–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏–µ –≤ Kubernetes
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase owner
        run: echo "IMAGE_PREFIX=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Create Kubernetes cluster (Kind)
        uses: helm/kind-action@v1
        with:
          cluster_name: url-shortener-ci
          wait: 60s

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Apply namespace
        run: kubectl apply -f k8s/namespace.yaml

      - name: Apply ConfigMaps and Secrets
        run: kubectl apply -f k8s/configmap-common.yaml

      - name: Apply Database deployments
        run: |
          kubectl apply -f k8s/auth-service/postgres.yaml
          kubectl apply -f k8s/user-service/postgres.yaml
          kubectl apply -f k8s/link-service/postgres.yaml

      - name: Wait for databases to be ready
        run: |
          echo "‚è≥ Waiting for PostgreSQL databases..."
          kubectl wait --for=condition=Ready pods -l app=postgres-auth -n $KUBE_NAMESPACE --timeout=180s || true
          kubectl wait --for=condition=Ready pods -l app=postgres-user -n $KUBE_NAMESPACE --timeout=180s || true
          kubectl wait --for=condition=Ready pods -l app=postgres-link -n $KUBE_NAMESPACE --timeout=180s || true

          echo "‚è≥ Giving databases extra time to initialize..."
          sleep 30

      - name: Apply RabbitMQ deployment
        run: kubectl apply -f k8s/rabbitmq/

      - name: Wait for RabbitMQ to be ready
        run: |
          echo "‚è≥ Waiting for RabbitMQ..."
          kubectl wait --for=condition=Ready pods -l app=rabbitmq -n $KUBE_NAMESPACE --timeout=180s || true
          sleep 20

      - name: Apply application services
        run: |
          kubectl apply -f k8s/auth-service/deployment.yaml
          kubectl apply -f k8s/auth-service/service.yaml
          kubectl apply -f k8s/user-service/deployment.yaml
          kubectl apply -f k8s/user-service/service.yaml
          kubectl apply -f k8s/link-service/deployment.yaml
          kubectl apply -f k8s/link-service/service.yaml
          kubectl apply -f k8s/api-gateway/deployment.yaml
          kubectl apply -f k8s/api-gateway/service.yaml

      - name: Wait for application services
        run: |
          echo "‚è≥ Waiting for application pods..."
          kubectl wait --for=condition=Ready pods -l app=auth-service -n $KUBE_NAMESPACE --timeout=180s
          kubectl wait --for=condition=Ready pods -l app=user-service -n $KUBE_NAMESPACE --timeout=180s
          kubectl wait --for=condition=Ready pods -l app=link-service -n $KUBE_NAMESPACE --timeout=180s
          kubectl wait --for=condition=Ready pods -l app=api-gateway -n $KUBE_NAMESPACE --timeout=180s

      - name: Apply Ingress
        run: kubectl apply -f k8s/api-gateway/ingress.yaml

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment completed!"
          echo ""
          echo "üìä Pods status:"
          kubectl get pods -n $KUBE_NAMESPACE
          echo ""
          echo "üåê Services:"
          kubectl get svc -n $KUBE_NAMESPACE
          echo ""
          echo "üö™ Ingress:"
          kubectl get ingress -n $KUBE_NAMESPACE

      - name: Check pod logs on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed. Checking pod logs..."
          kubectl get pods -n $KUBE_NAMESPACE
          echo ""
          echo "üìã Describing failed pods:"
          kubectl describe pods -n $KUBE_NAMESPACE | grep -A 10 "Warning\|Error" || true
