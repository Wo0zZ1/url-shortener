apiVersion: apps/v1
kind: Deployment
metadata:
  name: link-service
  namespace: url-shortener
spec:
  replicas: 2
  selector:
    matchLabels:
      app: link-service
  template:
    metadata:
      labels:
        app: link-service
    spec:
      # Wait for PostgreSQL and RabbitMQ to be ready before starting
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until nc -z postgres-link 5432; do
                echo "PostgreSQL is not ready yet, waiting..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
        - name: wait-for-rabbitmq
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for RabbitMQ to be ready..."
              until nc -z rabbitmq 5672; do
                echo "RabbitMQ is not ready yet, waiting..."
                sleep 2
              done
              echo "RabbitMQ is ready!"
      containers:
        - name: link-service
          image: ghcr.io/wo0zz1/link-service:latest
          ports:
            - containerPort: 3003
          envFrom:
            - configMapRef:
                name: common-config
          env:
            - name: PORT
              value: '3003'
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: LINK_DATABASE_URL
            - name: API_GATEWAY_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-gateway-secret
                  key: API_GATEWAY_SECRET
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
