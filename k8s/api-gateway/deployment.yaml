apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: url-shortener
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ghcr.io/wo0zz1/api-gateway:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: common-config
          env:
            - name: PORT
              value: '3000'
            - name: API_GATEWAY_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-gateway-secret
                  key: API_GATEWAY_SECRET
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
