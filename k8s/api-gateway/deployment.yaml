apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: url-shortener
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      initContainers:
        - name: wait-for-auth-service
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for auth-service to be ready..."
              until nc -z auth-service 3002; do
                echo "auth-service is not ready yet, waiting..."
                sleep 2
              done
              echo "auth-service is ready!"
        - name: wait-for-user-service
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for user-service to be ready..."
              until nc -z user-service 3001; do
                echo "user-service is not ready yet, waiting..."
                sleep 2
              done
              echo "user-service is ready!"
        - name: wait-for-link-service
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for link-service to be ready..."
              until nc -z link-service 3003; do
                echo "link-service is not ready yet, waiting..."
                sleep 2
              done
              echo "link-service is ready!"
      containers:
        - name: api-gateway
          image: ghcr.io/wo0zz1/api-gateway:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: common-config
          env:
            - name: PORT
              value: '3000'
            - name: API_GATEWAY_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-gateway-secret
                  key: API_GATEWAY_SECRET
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
